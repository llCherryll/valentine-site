<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nishad ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef,#fad0c4);
  overflow:hidden;
  color:white;
}

/* Glass effect */
.glass{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:20px;
  margin:20px;
}

/* Images */
.gallery{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
  margin-top:20px;
}

.gallery img{
  width:220px;
  border-radius:15px;
  filter:blur(20px) brightness(0.7);
  transition:1s;
  box-shadow:0 0 25px rgba(255,0,120,0.6);
}

.unlocked{
  filter:blur(0) brightness(1) !important;
  transform:scale(1.05);
}

/* Quiz */
.quiz-box{
  margin-top:20px;
}

button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
  background:#ff2e63;
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

.message{
  margin-top:15px;
  font-weight:bold;
}

/* Proposal section */
#proposal{
  display:none;
  margin-top:40px;
}

.yes{
  background:#ff2e63;
}

.no{
  background:white;
  color:black;
  position:absolute;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff2e63;
  animation:floatUp linear infinite;
  opacity:0.8;
  pointer-events:none;
}

@keyframes floatUp{
  from{
    transform:translateY(100vh) scale(0.5);
    opacity:1;
  }
  to{
    transform:translateY(-10vh) scale(1.2);
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="loveSong" loop>
  <source src="https://files.catbox.moe/32kkel.mp3" type="audio/mpeg">
</audio>

<h1>Unlock Our Memories üíñ</h1>

<!-- IMAGE SECTION ABOVE -->
<div class="gallery glass">
  <img id="img1" src="https://i.postimg.cc/FsPB5d48/IMG-20260110-WA0051.jpg">
  <img id="img2" src="https://i.postimg.cc/g0MJ3KF3/IMG-20241227-WA0020.jpg">
  <img id="img3" src="https://i.postimg.cc/htthvYNV/IMG-9677-2.jpg">
  <img id="img4" src="https://i.postimg.cc/hPbK90Vs/IMG20241008211352-2.jpg">
</div>

<!-- QUIZ SECTION BELOW -->
<div class="quiz-box glass" id="quizBox">
  <div id="question"></div>
  <div id="answers"></div>
  <div class="message" id="message"></div>
</div>

<!-- FINAL PROPOSAL -->
<div id="proposal" class="glass">
  <h2>Now that you've unlocked everything... ‚ù§Ô∏è</h2>
  <h1>Will you be my Valentine?</h1>
  <div style="position:relative; height:150px;">
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<script>

/* Play music on first click */
document.body.addEventListener("click", function(){
  document.getElementById("loveSong").play();
}, { once:true });

const quiz = [
  {
    question:"Where was our first date?",
    options:["Restaurant","Nishad's House","Alloaa Farmhouse"],
    correct:1
  },
  {
    question:"Who said I love you first?",
    options:["You","Nishad Nayak","Keyuri Patel"],
    correct:1
  },
  {
    question:"Our song?",
    options:["Some Random Song","Tumhare Hi Rahenge Hum","Janam Janam"],
    correct:1
  },
  {
    question:"What are we forever?",
    options:["Temporary","Soulmates ‚ôæÔ∏è","Situationship"],
    correct:1
  }
];

let current = 0;

function loadQuestion(){
  if(current >= quiz.length){
    document.getElementById("quizBox").style.display="none";
    document.getElementById("proposal").style.display="block";
    return;
  }

  document.getElementById("question").innerHTML =
    "<h2>"+quiz[current].question+"</h2>";

  let html="";
  quiz[current].options.forEach((opt,i)=>{
    html += `<button onclick="checkAnswer(${i})">${opt}</button>`;
  });

  document.getElementById("answers").innerHTML = html;
  document.getElementById("message").innerHTML="";
}

function checkAnswer(index){
  if(index === quiz[current].correct){

    let img = document.getElementById("img"+(current+1));
    if(img) img.classList.add("unlocked");

    document.getElementById("message").innerHTML="Correct üíñ Unlocking...";
    setTimeout(()=>{
      current++;
      loadQuestion();
    },1000);

  } else {
    document.getElementById("message").innerHTML="Wrong answer üòè Try again.";
  }
}

loadQuestion();

/* Moving NO button */
let noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function(){
  noBtn.style.top = Math.random()*100+"px";
  noBtn.style.left = Math.random()*200+"px";
});

/* YES ending */
function sayYes(){
  document.body.innerHTML=`
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;">
      <h1>I knew it üòå‚ù§Ô∏è</h1>
      <h2>Tumhare hi rahenge hum ‚ôæÔ∏è</h2>
      <h2>Happy Valentine's Day üíñ</h2>
    </div>
  `;
}

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);

  setTimeout(()=>{heart.remove();},6000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
