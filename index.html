<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nishad ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  background:black;
  color:white;
  overflow-x:hidden;
}

.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
}

.yes{
  background:#ff2e63;
  color:white;
}

.no{
  background:white;
  color:black;
  position:absolute;
}

.hidden{
  display:none;
}

.locked img{
  filter:blur(15px);
  transition:1s;
}

.unlocked img{
  filter:blur(0);
}

img{
  width:250px;
  border-radius:15px;
  margin:10px;
  box-shadow:0 0 20px pink;
}

.fade{
  animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<audio id="loveSong" loop>
  <source src="https://files.catbox.moe/32kkel.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="section" id="intro">
  <h1>Hi Nishad ‚ù§Ô∏è</h1>
  <p>Click anywhere to begin something special...</p>
</div>

<!-- QUIZ -->
<div class="section hidden" id="quiz">
  <h2>Answer correctly to unlock memories üíå</h2>

  <p>Where was our first date?</p>
  <button onclick="checkAnswer(this,'correct')">Nishad's House</button>
  <button onclick="checkAnswer(this,'wrong')">Alloaa farmhouse</button>

  <p>Who said I love you first?</p>
  <button onclick="checkAnswer(this,'correct')">Nishad Nayak</button>
  <button onclick="checkAnswer(this,'wrong')">You</button>

  <p>Our song?</p>
  <button onclick="checkAnswer(this,'correct')">Tumhare Hi Rahenge Hum</button>
  <button onclick="checkAnswer(this,'wrong')">Some Random Song</button>
</div>

<!-- GALLERY -->
<div class="section hidden locked" id="gallery">
  <h2>Our Beautiful Memories üíñ</h2>
  <img src="https://i.postimg.cc/FsPB5d48/IMG-20260110-WA0051.jpg">
  <img src="https://i.postimg.cc/g0MJ3KF3/IMG-20241227-WA0020.jpg">
  <img src="https://i.postimg.cc/htthvYNV/IMG-9677-2.jpg">
  <img src="https://i.postimg.cc/hPbK90Vs/IMG20241008211352-2.jpg">
</div>

<!-- FINAL PROPOSAL -->
<div class="section hidden" id="proposal">
  <h1>So Nishad‚Ä¶ ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>
  <div style="position:relative; height:200px;">
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" id="noBtn">NO</button>
  </div>
</div>

<script>

let correctCount = 0;

document.body.addEventListener("click", function(){
  document.getElementById("loveSong").play();
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
}, { once:true });

function checkAnswer(button,type){
  if(type === "correct"){
    correctCount++;
    button.style.background="green";
    button.disabled=true;
  }else{
    button.style.background="red";
  }

  if(correctCount === 3){
    unlockGallery();
  }
}

function unlockGallery(){
  document.getElementById("quiz").classList.add("hidden");
  let gallery = document.getElementById("gallery");
  gallery.classList.remove("hidden");
  setTimeout(()=>{
    gallery.classList.remove("locked");
    gallery.classList.add("unlocked","fade");
  },800);

  setTimeout(()=>{
    gallery.classList.add("hidden");
    document.getElementById("proposal").classList.remove("hidden");
  },4000);
}

let noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function(){
  noBtn.style.top = Math.random()*150+"px";
  noBtn.style.left = Math.random()*200+"px";
});

function sayYes(){
  document.body.innerHTML = `
    <div class="section">
      <h1>I knew it üòå‚ù§Ô∏è</h1>
      <h2>Tumhare hi rahenge hum ‚ôæÔ∏è</h2>
      <p>Forever yours, Nishad.</p>
    </div>
  `;
}

</script>

</body>
</html>
